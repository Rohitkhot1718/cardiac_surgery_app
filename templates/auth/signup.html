<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cardiac Surgery Risk Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="full-body">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Create Account</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="role" title="role"></label>
                        <select name="role" id="role" class="form-control custom-dropdown" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="doctor">Doctor</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
